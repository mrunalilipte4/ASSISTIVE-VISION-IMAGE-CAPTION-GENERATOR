<!doctype html>

<head xmlns:https="http://www.w3.org/1999/xhtml" xmlns:https="http://www.w3.org/1999/xhtml"
	  xmlns:https="http://www.w3.org/1999/xhtml" xmlns:background-image="http://www.w3.org/1999/xhtml"
	  xmlns:background-image="http://www.w3.org/1999/xhtml">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<title>Python Flask File Upload Example</title>
	<style>
  .card:hover {
  width: 100%;
}
</style>

</head>
<body style="background-image: url('static/img.jpg'); background-repeat: no-repeat; background-size: 2500px 1024px;">
<div class="back" style="">
<div class="card" style="transition: width 2s, height 4s; opacity: 0.9; width: 50%; border: 0px solid; padding: 10px; box-shadow: 5px 10px 18px #888888; text-align: center; left: 25%; margin-top: 15%; padding-top:2%;  background-color: lightsalmon; padding-bottom:2%" >
	<h1>Image Caption Generator</h1><br>
	<h2 >Select an image to upload</h2>


	{% if filename %}
	<div>
		<img src="{{ url_for('display_image', filename=filename) }}">
	</div>
	{% endif %}
	<p>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
	<ul>
		{% for message in messages %}
		<h4>{{ message }}</h4>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	</p>
	<form method="post" action="/" enctype="multipart/form-data">
		<dl>
			<p>
				<input type="file" name="file" autocomplete="off" required class="custom-file-input">


			</p>
		</dl>
		<p>
			<input type="submit" value="Upload Image" class="btn btn-dark">
		</p>


	</form>
</div>
	</div>

</body>

</html>
